<div *ngIf="messageService.messages.length">
  <div class="row">
    <div class="col-auto mr-auto">
      <h3>Messages</h3>
    </div>
    <div class="col-auto">
      <button class="btn btn-primary" (click)="messageService.clearAll()">Clear all</button>
    </div>
  </div>
  <div *ngFor="let message of messageService.messages" class="alert alert-success" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="messageService.clear(message)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
