<div *ngIf="hero">
  <h2>
    {{hero.name | uppercase}} Details
  </h2>
  <div>
    <span>Id:</span>{{hero.id}}
    <span>Name:</span>{{hero.name}}
  </div>

  <div class="input-group mb-3">
    <input  [(ngModel)]="hero.name" 
    type="text" class="form-control" 
    placeholder="Hero name" aria-label="Hero name" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" (click)="save()">Save</button>
    </div>
  </div>
</div>
